<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculadora.css " rel="stylesheet">
    <script src="calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h3><b>Samia Kelly</b></h3>
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button onclick="back()"><</button></td>
                    <td><button onclick="raiz()">√</button></td>
                    <td><button onclick="insert('/100*')">%</button></td>
                    <td><button class="aritimetica" onclick="insert('/')">÷</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button class="aritimetica" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button class="aritimetica" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button class="aritimetica" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button onclick="del()">Del</button></td>
                    <td><button class="aritimetica" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
